<!doctype html>
<html lang="zh">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width initial-scale=1'>
    <link  href='/lib/all.css' type="text/css" rel="stylesheet">
    <script src='/lib/utils.js'></script>
    <script src='/tools/mermaid/mer.js'></script>
    <script src='/tools/mermaid/saveSvgAsPng.js'></script>
    <link  href='/tools/mermaid/mer.css' type="text/css" rel="stylesheet">
    <script src='/lib/loadingboard.js'></script>

    <script src='/lib/comment.js' async></script>

</head>
<body>
<nav class="head"><a href="https://github.com/ric2cn/ric2cn.github.io"><svg style="fill: #fbf9f7;margin: 9px 16px;" height="24" viewBox="0 0 16 16" version="1.1" width="24" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg></a><span class="text-title" name="title">在线绘图工具</span></nav>
<div style="position: relative">
    <div class="tool-bar">
        <a href="javascript: showDemo('base-flow')">Basic flowchart</a>
        <a href="javascript: showDemo('large-flow')">Large flowchart</a>
        <a href="javascript: showDemo('base-sequence')">Basic Sequence</a>
        <a href="javascript: showDemo('all-sequence')">All(1) Sequence</a>
        <a href="javascript: showDemo('all2-sequence')">All(2) Sequence</a>
    </div>
    <ol id="source-input" class="mermaid-source" contenteditable="true"><li><br/></li></ol>
</div>
<div>
    <div class="tool-bar">
        <a href="javascript: saveSvgAsPng(utils.$('.mermaid-view > svg')[0], '_.png')">export png</a>
        <a href="javascript: utils.download(utils.$('.mermaid-view')[0].innerHTML, '_.svg')">export svg</a>
    </div>
    <div class="mermaid-view mermaid"></div>
</div>
<div class="comments-panel"><h2 class="showtonav">留言</h2><div id="vcomments"></div></div>
<canvas class="hide"></canvas>
</body>
</html>
