<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width initial-scale=1'>
    <meta name="author" content="Ric">
    <meta name="keywords" content="h5,图片,字符画,像素画">
    <meta name="description" content="图片转字符画/像素画">
    <title>图片转字符画/像素画</title>
    <script src='/lib/loadingboard.js'></script>
    <link href="/lib/page.css" type="text/css" rel="stylesheet">
    <script src='/lib/page.js'></script>
    <script src='/tools/pic/pic.js'></script>
    <link href='/tools/pic/pic.css' type="text/css" rel="stylesheet">
    <link href='/lib/left.css' type="text/css" rel="stylesheet">
    <script src='/lib/left.js' async></script>
    <script src='/lib/comment.js'></script>
</head>
<body>
<div>
    <div>
        &nbsp;&nbsp;<input id="input_pic" type="file" value="选择图片" onchange="showPreview();"/>
        <br>
        &nbsp;&nbsp;选择字符：<input type="text" size="50" id="input_char" placeholder="用于生成字符画的字符" value="~!@#$%&*()-=+ abcdefghijklmnopqrstuvwxyz<>?/\|" onchange="initStrs()"/>
        <br>
        &nbsp;&nbsp;<a id="copy_btn" href="javascript:copyRes()">拷贝结果</a>
    </div>
    <br>
    <div><span id="msg">&nbsp;</span></div>
    <canvas class="hide" id="canvas_char" width="20" height="20"></canvas>
    <canvas class="hide" id="canvas_img" width="100" height="100"></canvas>
    <div>
        <img id="img" onload="draw()" style="height: 100px;width: 100px;"/>
        <pre id="output_pic" contenteditable="true" style=""></pre>
    </div>
</div>
<div id="vcomments"></div>
</body>
</html>
