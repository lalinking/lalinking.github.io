<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width initial-scale=1'>
    <meta name="author" content="Ric">
    <meta name="keywords" content="h5,图片,字符画,像素画">
    <meta name="description" content="图片转字符画/像素画">
    <title>图片转字符画/像素画</title>
    <script src="/upgrade.js"></script>
    <script src='/tool/loadingboard.js?auto=true'></script>
    <script src='/webtool/pic/pic.js'></script>
    <link href="/upgrade.css" type="text/css" rel="stylesheet">
    <link href='/webtool/pic/pic.css' type="text/css" rel="stylesheet">
    <script src='/tool/comment.js'></script>
</head>
<body>
<div>
    <div id="input_panel">
        <div style="width: 40%;overflow: hidden;">
            &nbsp;&nbsp;<input id="input_pic" type="file" value="选择图片" onchange="showPreview();"/>
            <br>
            &nbsp;&nbsp;选择字符：<input type="text" size="30" id="input_char" placeholder="用于生成字符画的字符" value="~!@#$%&*()-=+ abcdefghijklmnopqrstuvwxyz<>?/\|" onchange="initStrs();draw()"/>
            <br>
            &nbsp;&nbsp;选择分辩率：
            <input style="width: 50px;" type="number" value="200" size="3" step="5" onchange='$("#canvas_img")[0].setAttribute("width", this.value);draw()'>
            X
            <input style="width: 50px;" type="number" value="200" size="3" step="5" onchange='$("#canvas_img")[0].setAttribute("height", this.value);draw()'>
            <br>
            &nbsp;&nbsp;<a id="copy_btn" href="javascript:copyRes()">拷贝结果</a>&nbsp;&nbsp;<span id="msg">&nbsp;</span>
        </div>
        <div style="width: 10%;">&nbsp;</div>
        <div style="width: 40%;">
            <img id="img" style="width: 100%;" onload="draw()"/>
        </div>
    </div>
    <br>
    <canvas class="hide" id="canvas_char" width="20" height="20"></canvas>
    <canvas class="hide" id="canvas_img" width="200" height="200"></canvas>
    <div style="text-align: left;offset: 0;">
        <div id="output_pic" contenteditable="true"></div>
    </div>
</div>
<div id="vcomments"></div>
</body>
</html>
