<!doctype html>
<html lang="zh">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width initial-scale=1'>
    <meta name="author" content="Ric">
    <meta name="keywords" content="mermaid,流程图,甘特图,时序图">
    <meta name="description" content="通过 markdown mermaid 语法在线绘制 流程图,甘特图,时序图">
    <title>在线绘图工具</title>
    <script src="/upgrade.js"></script>
    <script src='/tool/loadingboard.js?auto=true'></script>
    <script src='/webtool/mermaid/mer.js'></script>
    <script src='/webtool/mermaid/saveSvgAsPng.js'></script>
    <link href="/upgrade.css" type="text/css" rel="stylesheet">
    <link href='/webtool/mermaid/mer.css' type="text/css" rel="stylesheet">
    <script src='https://unpkg.com/mermaid@8.4.8/dist/mermaid.min.js'></script>
    <script src='/tool/comment.js'></script>
</head>
<body>
<div>
    <div class="tool-bar">
        <a href="javascript: showDemo('base-flow')">Basic flowchart</a>
        <a href="javascript: showDemo('large-flow')">Large flowchart</a>
        <a href="javascript: showDemo('base-sequence')">Basic Sequence</a>
        <a href="javascript: showDemo('all-sequence')">All(1) Sequence</a>
        <a href="javascript: showDemo('all2-sequence')">All(2) Sequence</a>
    </div>
    <ol id="source-input" class="mermaid-source" contenteditable="true"><li><br/></li></ol>
</div>
<div>
    <div class="tool-bar">
        <a href="javascript: saveSvgAsPng(utils.$('.mermaid-view > svg')[0], '_.png')">export png</a>
        <a href="javascript: download(utils.$('.mermaid-view')[0].innerHTML, '_.svg')">export svg</a>
    </div>
    <div class="mermaid-view mermaid"></div>
</div>
<div class="comments-panel"><h2 class="showtonav">留言</h2><div id="vcomments"></div></div>
<canvas class="hide"></canvas>
</body>
</html>
