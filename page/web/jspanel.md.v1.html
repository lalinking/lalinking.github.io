<noscript>  接到一个小需求，需要写一个内部管理系统的web页面。我现在是个后端开发，前端的框架已经若干年没关注了。以前倒是用extjs写过很多后台系统的页面，但这个框架现在已经是收费的东西了。
  我只好和需求方讨论了一下，对方意思是不管实现过程只看结果，不用框架都行。既然没那么多要求，那就不去学那些前端框架了，毕竟脑容量有限啊。
先用自己掌握的知识造个简便的轮子吧，反正js语法我很熟练，css也学了很多。先写了个示例页面，没想到对方还挺满意的：
  [页面地址]: https://lalinking.github.io/page/jspanel/index.html 
看来我还是拥有当web全栈的能力。</noscript>

<script data-runat="init">
	var mdContent = $("noscript")[0].innerText;
	if (mdContent.length) {
		$("#P665848904").setAttribute("data-status", "post_loading");
		setTimeout(() => {showPost("web/jspanel.md", "自己写一个 JS View 框架", "2019-06-28", mdContent);}, 200);
	} else {
		var page = location.search.replace(/^.*path=([^&]*).*$/, "$1");
		if (page && page.length && page != location.search) {
			for (let b in bookInfos) {
				let book = bookInfos[b];
				if (typeof book != "object" || !book.BookName) {continue;}
				book.contents.every((m) => {
					if (m.FilePath == page) {
						$("#" + b).setAttribute("data-status", "post_loading");
						setTimeout(() => {showPost(m.FilePath, m.FileTitle, m.Date);}, 200);
						return false;
					} else {
						return true;
					}
				})
			}
		} else {
			initTalk("index.html", "首页");
		}
	}
</script>
